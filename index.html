<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>發音按鈕</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 24px;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 480px) {
      .button-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>單字發音</h1>
  <div class="button-container">
    <button onclick="speakWord('apple')">apple</button>
    <button onclick="speakWord('book')">book</button>
    <button onclick="speakWord('cat')">cat</button>
    <button onclick="speakWord('dog')">dog</button>
    <button onclick="speakWord('egg')">egg</button>
  </div>

  <script>
    function speakWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
