<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Pronunciation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 500px) {
      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>點擊按鈕發音 V4</h1>
  <div class="button-container">
    <button onclick="speakWord('apple')">apple</button>
    <button onclick="speakWord('book')">book</button>
    <button onclick="speakWord('cat')">cat</button>
    <button onclick="speakWord('dog')">dog</button>
    <button onclick="speakWord('egg')">egg</button>
  </div>

  <script>
    // 儲存語音列表並嘗試加載
    let voices = [];
    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
      console.log("Available voices:", voices);
    }
    // 某些瀏覽器語音列表可能不馬上可用
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function speakWord(word) {
      console.log("Speaking word:", word);
      
      // 關鍵點：先取消之前可能存在的語音
      window.speechSynthesis.cancel();
      
      // 建立新的 SpeechSynthesisUtterance
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';

      // 嘗試選擇 en-US 語系的語音（若可用）
      if (voices.length > 0) {
        const enVoice = voices.find(v => v.lang === 'en-US') || voices[0];
        if (enVoice) {
          utterance.voice = enVoice;
        }
      } else {
        console.warn("語音清單尚未載入");
      }

      console.log("Using voice:", utterance.voice);
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
