<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Pronunciation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>單字發音  V2</h1>
  <div class="button-container">
    <button onclick="speakWord('apple')">apple</button>
    <button onclick="speakWord('book')">book</button>
    <button onclick="speakWord('cat')">cat</button>
    <button onclick="speakWord('dog')">dog</button>
    <button onclick="speakWord('egg')">egg</button>
  </div>

  <script>
    let voices = [];

    // 初始化語音清單
    function loadVoices() {
      voices = speechSynthesis.getVoices();
    }

    // 有些瀏覽器語音要等事件觸發才載入
    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function speakWord(word) {
      if (!voices.length) {
        console.warn("語音尚未載入，請稍候再試");
        return;
      }

      utterance.lang = 'en-US';
