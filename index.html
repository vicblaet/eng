<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Pronunciation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 500px) {
      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>點擊按鈕發音 V3</h1>
  <div class="button-container">
    <button onclick="speakWord('apple')">apple</button>
    <button onclick="speakWord('book')">book</button>
    <button onclick="speakWord('cat')">cat</button>
    <button onclick="speakWord('dog')">dog</button>
    <button onclick="speakWord('egg')">egg</button>
  </div>

  <script>
    // 儲存語音列表
    let voices = [];

    // 載入語音清單，並用 console.log 除錯
    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
      console.log("Available voices:", voices);
    }
    
    // 當語音改變時（部分瀏覽器需要這樣處理）
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function speakWord(word) {
      // 若語音尚未載入完成，顯示警告
      if (voices.length === 0) {
        console.warn("語音尚未完全載入，請稍候再試");
        loadVoices();
        return;
      }

      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';

      // 嘗試選出一個 en-US 語系的語音，如果找不到就用第一個
      const enVoice = voices.find(v => v.lang === 'en-US') || voices[0];
      if (enVoice) {
        utterance.voice = enVoice;
      } else {
        console.warn("找不到適合的語音");
      }

      console.log("Speaking word:", word, "using voice:", utterance.voice);
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
